        <script>
            require([ "dojo/query", "dojo/on", "bootstrap/Carousel", "./assets/tests.js" ],
                function ( query, on ) {
                    query("#carousel-example-generic").carousel({
                        interval: 5000
                    });

                    query('#carousel-example-generic').on('slide.bs.carousel', function () {
                        console.info('slide');
                    });

                    query('#carousel-example-generic').on('slid.bs.carousel', function () {
                        console.info('carousel has just slid');
                    });
                }
            );
